<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log In - UiTM Student Profiles</title>
    <!-- Favicon -->
    <link rel="icon" href="img/logouitm.png" type="image/png">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }

      .login-container {
        width: 500px;
        padding: 20px;
        background: #ffffff;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        border-radius: 10px;
      }

      .login-container img {
        max-width: 200px;
        max-height: 150px;
        margin-bottom: 20px;
      }

      .login-container h1 {
        font-size: 1.5em;
        margin-bottom: 10px;
        font-family: 'Roboto', sans-serif;
        font-weight: 500;
      }

      .login-container p {
        margin: 5px 0 15px;
        font-size: 0.9em;
        color: gray;
      }

      .login-container .form-control {
        border-radius: 5px;
        font-size: 1rem;
        margin-bottom: 15px;
      }

      .login-container .btn-primary {
        width: 100%;
        padding: 10px;
        border: none;
        background-color: #007bff;
        color: #ffffff;
        font-size: 1em;
        border-radius: 5px;
        cursor: pointer;
      }

      .login-container .btn-primary:hover {
        background-color: #0056b3;
      }

      .login-container .form-text {
        font-size: 0.9rem;
        color: #6c757d;
      }

      .login-container a {
        display: block;
        margin-top: 10px;
        font-size: 0.9em;
        color: #007bff;
        text-decoration: none;
      }

      .login-container a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <img src="img/uitm.png" alt="UiTM Logo"> <!-- Replace with the path to your logo -->
      <h1>LOG IN</h1>
      <p>Log In to your account</p>
      <form id="loginForm">
        <div class="mb-3">
          <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Log In</button>
        </div>
        <div class="text-center mt-3">
          <a href="forgot.html">Forgot your password?</a>
        </div>
        <div class="text-center mt-2">
          <p class="form-text">Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
      document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form submission
        
        // Get username and password inputs
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Mock credentials (replace with backend authentication if needed)
        const validUsername = "admin";
        const validPassword = "1234";

        if (username === validUsername && password === validPassword) {
          // Login successful, store login status in localStorage
          localStorage.setItem("isLoggedIn", "true");

          // Redirect to the home page (index.html)
          window.location.href = "index.html";
        } else {
          alert("Invalid username or password. Please try again.");
        }
      });
    </script>
  </body>
</html>
