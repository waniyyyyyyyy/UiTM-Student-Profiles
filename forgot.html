<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot Password - UiTM Student Profiles</title>
    <!-- Favicon -->
    <link rel="icon" href="img/logouitm.png" type="image/png">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }

      .forgot-container {
        width: 500px;
        padding: 20px;
        background: #ffffff;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        border-radius: 10px;
      }

      .forgot-container img {
        max-width: 200px;
        margin-bottom: 20px;
      }

      .forgot-container .btn-primary {
        width: 100%;
      }

      .forgot-container a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="forgot-container">
      <img src="img/uitm.png" alt="UiTM Logo">
      <h2>Forgot Password</h2>
      <p>Enter your email to reset your password</p>
      <form id="forgotPasswordForm">
        <div class="mb-3">
          <input type="email" class="form-control" id="resetEmail" placeholder="Enter your email" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Send Reset Link</button>
        </div>
      </form>
      <div class="text-center mt-3">
        <a href="login.html">Back to Login</a>
      </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
      // Forgot password form submission
      document.getElementById("forgotPasswordForm").addEventListener("submit", function(event) {
        event.preventDefault();
        const email = document.getElementById("resetEmail").value;

        if (email) {
          alert(`A password reset link has been sent to ${email}.`);
        } else {
          alert("Please enter a valid email.");
        }
      });
    </script>
  </body>
</html>
