<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up - UiTM Student Profiles</title>
    <!-- Favicon -->
    <link rel="icon" href="img/logouitm.png" type="image/png">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }

      .signup-container {
        width: 500px;
        padding: 20px;
        background: #ffffff;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        border-radius: 10px;
      }

      .signup-container img {
        max-width: 200px;
        margin-bottom: 20px;
      }

      .signup-container h1 {
        font-size: 1.5em;
        margin-bottom: 10px;
      }

      .signup-container .form-control {
        border-radius: 5px;
        margin-bottom: 15px;
      }

      .signup-container .btn-primary {
        width: 100%;
      }

      .signup-container a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="signup-container">
      <img src="img/uitm.png" alt="UiTM Logo">
      <h1>SIGN UP</h1>
      <p>Create your account</p>
      <form id="signupForm">
        <div class="mb-3">
          <input type="text" class="form-control" id="fullname" placeholder="Enter your full name" required>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" id="username" placeholder="Enter a username" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="password" placeholder="Enter a password" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
      </form>
      <div class="text-center mt-3">
        <p>Already have an account? <a href="login.html">Log In</a></p>
      </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
      document.getElementById("signupForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form submission

        // Get form inputs
        const fullname = document.getElementById("fullname").value;
        const email = document.getElementById("email").value;
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if (fullname && email && username && password) {
          alert(`Account created successfully for ${fullname}!`);
          window.location.href = "login.html"; // Redirect to login.html
        } else {
          alert("Please fill out all fields.");
        }
      });
    </script>
  </body>
</html>
